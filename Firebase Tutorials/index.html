<!DOCTYPE HTML>
<html>
  <head>
    <title>GeoFire HTML5 Geolocation API Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/5.0.1/geofire.min.js"></script>
    <script src="geoLocation.js" defer></script>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img src="CityZenLogo.png" alt="Logo" style="width:30px;">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How CityZen Works</a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="map"></div>
    <div class="row">
      <div class="col" id="cycling"><img src="icons/cycling.png" alt="Logo" style="width:40px;"></div>
      <div class="col"><img src="icons/cone.png" alt="Logo" style="width:40px;"></div>
      <div class="col"><img src="icons/tree.png" alt="Logo" style="width:40px;"></div>
      <div class="col"><img src="icons/light.png" alt="Logo" style="width:40px;"></div>  
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzSHHJ_u3vD2R2_CX3013GAl-8rYE58r0&callback=initMap">
    </script>
  </body>
</html>
