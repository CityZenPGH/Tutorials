<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var uluru = {lat: 40.44694706, lng: -79.95300293};
        
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
        });


        var iconBase =
            'icons/';

        var icons = {
          bicycling: {
            icon: iconBase + 'cycling.png'
          }
		  tree: {
			icon: iconBase + 'tree.png'
		  }
		  traffic light: {
			icon: iconBase + 'traffic light.png'
		  }
        };

        var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Bicycling Suggestion</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Suggestion</b>, A bike lane should be added at this location please. </p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '<img src="icons/bicycle.jpeg"></img>.</p>'+
      '</div>'+
      '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: uluru,
            draggable: true,
            icon: icons['bicycling'].icon,
            map: map,
            title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvGmQSKkJ4g7kmsHggOhCKK5Rz6juzBs0&callback=initMap">
    </script>
  </body>
</html>
