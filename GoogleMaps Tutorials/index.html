<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 550px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 40px;
      }
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvGmQSKkJ4g7kmsHggOhCKK5Rz6juzBs0"></script>
    
  </head>
  <body>
    <div id="map"></div>
    <div class="container">
        
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" onclick="decideIdx('bicycling');"><img src="icons/cycling.png" alt="Logo""></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" onclick="decideIdx('tree');"><img src="icons/tree.png" alt="Logo""></a>
                </li>
            </ul>     
        </nav>
    </div>
    <script>
            var iconBase =
                'icons/';
    
            var icons = {
              bicycling: {
                icon: iconBase + 'cycling.png'
              },
              tree: {
                  icon: iconBase + 'tree.png'
              },
              light: {
                  icon: iconBase + 'traffic_light.png'
              }
            };

        var markerIdx = 0;

        function decideIdx(iconIdx){
            markerIdx = iconIdx;
        }
    
          function initialize(idx) {
            var map = new google.maps.Map(document.getElementById('map'),{
                    center: new google.maps.LatLng(40.44694706, -79.95300293), 
                    zoom: 15,
                    styles: [{
                        featureType: 'poi',
                        stylers: [{ visibility: 'off' }]  // Turn off POI.
                    },
                    {
                        featureType: 'transit.station',
                        stylers: [{ visibility: 'off' }]  // Turn off bus, train stations etc.
                    }],
                    disableDoubleClickZoom: true,
                    streetViewControl: false,
                });
    
            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function(event) {
              addMarker(event.latLng, map);
            });
    
          }
    
          // Adds a marker to the map.
          function addMarker(location, map) {
            var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Bicycling Suggestion</h1>'+
                '<img src="icons/bicycle.jpeg"></img>' + 
                '<div id="bodyContent">'+
                '<p><b>Suggestion</b>, A bike lane should be added at this location please. </p>'+
                '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                '</p>'+
                '</div>'+
                '</div>';
    
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
              position: location,
              draggable: true,
              icon: icons[markerIdx].icon,
              map: map
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
          }
    
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
  </body>
</html>
