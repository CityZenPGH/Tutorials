<!DOCTYPE html>
<html>
  <head>

    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <title>CityZen Sprint 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
      /* Always set the map height explicitly to define the size of the div

      #map {
        height: 500px;  /* The height is 400 pixels */
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 30px;
      }
    </style>
    <h2>CityZen Sprint 1</h2>
  </head>
  <body>
    <div id="map"></div>
    <script src="firebasemap.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvGmQSKkJ4g7kmsHggOhCKK5Rz6juzBs0&callback=initMap">
    </script>
  </body>
